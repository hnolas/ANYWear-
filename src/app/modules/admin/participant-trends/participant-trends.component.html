<div class="flex w-full flex-auto flex-col">
    <div class="mx-auto flex w-full flex-wrap p-6 md:p-8">
        <!-- Title -->
        <div class="flex w-full items-center justify-between">
            <div>
                <div class="text-3xl font-semibold leading-8 tracking-tight">
                    Participant Data: {{ selectedPIDs.join(', ') }}
                </div>
            </div>
        </div>

        <!-- Loop over each participant -->
        <div *ngFor="let pid of selectedPIDs" class="mt-8 w-full">
            <div class="bg-card dark flex flex-auto flex-col overflow-hidden rounded-2xl shadow">
                <div class="ml-10 mr-6 mt-10 flex items-center justify-between sm:mr-10">
                    <div class="flex flex-col">
                        <div class="mr-4 text-2xl font-semibold leading-7 tracking-tight md:text-3xl">
                            Wear Time Trends for PID {{ pid }}
                        </div>
                        <div class="text-secondary font-medium">
                            Wear Time Trends
                        </div>
                    </div>
                </div>
                <div class="flex h-96 flex-auto flex-col">
                    <!-- Unique canvas for each participant -->
                    <canvas id="trendChart-{{ pid }}" style="width: 100%; height: 100%;"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
